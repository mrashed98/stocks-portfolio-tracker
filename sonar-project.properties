# SonarCloud configuration
sonar.projectKey=portfolio-web-app
sonar.organization=your-org

# Project information
sonar.projectName=Portfolio Web App
sonar.projectVersion=1.0

# Source code
sonar.sources=backend,frontend/src
sonar.exclusions=**/*_test.go,**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test coverage
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language-specific settings
sonar.go.golint.reportPaths=backend/golint-report.out
sonar.go.govet.reportPaths=backend/govet-report.out

# Code analysis
sonar.qualitygate.wait=true